    <!-- Load Gallery Script -->
    <script>
        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            const loading = document.getElementById('gallery-loading');


            try {
                // Load both images and videos from backend
                const [images, videos] = await Promise.all([
                    FirebaseBackendAPI.getAllGalleryImages(),
                    FirebaseBackendAPI.getAllVideos()
                ]);


                // Remove loading message
                if (loading) loading.remove();


                // Combine and sort by date (newest first)
                const allItems = [
                    ...images.map(img => ({ ...img, type: 'image' })),
                    ...videos.map(vid => ({ ...vid, type: 'video' }))
                ].sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));


                // Clear container
                container.innerHTML = '';


                if (allItems.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><p style="padding: 40px;">No items in gallery yet</p></div>';
                    return;
                }


                // Render each item
                allItems.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'col-md-4 item';


                    if (item.type === 'image') {
                        // Image item
                        div.innerHTML = `
                       <div class="de-image-hover">
                           <a href="${item.imageUrl}" class="image-popup">
                               <span class="dih-title-wrap">
                                   ${item.title ? `<span class="dih-title">${item.title}</span>` : ''}
                               </span>
                               <span class="dih-overlay"></span>
                               <img src="${item.imageUrl}" class="lazy img-fluid" alt="${item.title || 'Gallery Image'}">
                           </a>
                       </div>
                   `;
                    } else {
                        // Video item
                        div.innerHTML = `
                       <div class="de-image-hover">
                           <video class="img-fluid" muted autoplay loop playsinline>
                               <source src="${item.videoUrl}" type="video/mp4">
                           </video>
                          
                           <a href="#video${index}" class="video-popup">
                               <span class="dih-title-wrap">
                                   ${item.title ? `<span class="dih-title">${item.title}</span>` : ''}
                               </span>
                               <div class="dih-overlay"></div>
                           </a>
                          
                           <div id="video${index}" class="mfp-hide">
                               <div class="video-popup-container">
                                   <video muted autoplay controls>
                                       <source src="${item.videoUrl}" type="video/mp4">
                                   </video>
                               </div>
                           </div>
                       </div>
                   `;
                    }


                    container.appendChild(div);
                });


                // Re-initialize image popup after loading content
                setTimeout(() => {
                    if (typeof jQuery !== 'undefined' && jQuery.fn.magnificPopup) {
                        jQuery('.image-popup').magnificPopup({
                            type: 'image',
                            gallery: {
                                enabled: true,
                                navigateByImgClick: true
                            }
                        });
                    }
                }, 100);


            } catch (error) {
                console.error('Error loading gallery:', error);
                if (loading) loading.remove();
                container.innerHTML = '<div class="col-12 text-center"><p style="padding: 40px; color: #ef4444;">Error loading gallery</p></div>';
            }
        }


        // Load gallery when page loads
        window.addEventListener('load', loadGallery);
    </script>


    <!-- Magnific Popup -->

    <!-- Video popup script -->
    <script>
        $(document).ready(function () {
            // Use event delegation for dynamically loaded videos
            $(document).on('click', '.video-popup', function (e) {
                e.preventDefault();
            });


            $(document).magnificPopup({
                delegate: '.video-popup',
                type: 'inline',
                midClick: true,
                closeBtnInside: true,
                mainClass: 'mfp-fade',
                removalDelay: 300,
                fixedContentPos: true,
                callbacks: {
                    open: function () {
                        const video = this.content.find('video')[0];
                        if (video) {
                            video.play();
                            video.muted = false;
                        }
                    },
                    close: function () {
                        const video = this.content.find('video')[0];
                        if (video) {
                            video.pause();
                            video.currentTime = 0;
                        }
                    }
                }
            });
        });
    </script>
