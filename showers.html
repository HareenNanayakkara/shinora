    <script src="backend/api/firebase-api.js"></script>
    <script>
        async function loadProducts() {
            const container = document.getElementById('products-container');

            try {
                // Load products from database
                const products = await FirebaseBackendAPI.getProductsByCategory('showers');

                if (products.length === 0) {
                    container.innerHTML = '<div class="col-12"><p>No products found</p></div>';
                    return;
                }

                container.innerHTML = '';

                products.forEach(product => {
                    // Create product card
                    const card = document.createElement('div');
                    card.className = 'col-lg-4';

                    const img1 = product.images[0] || 'images/placeholder.jpg';
                    const img2 = product.images[1] || img1;

                    card.innerHTML = `
                <div class="de-room modern-card">
                    <div class="d-image">
                        ${product.isNew ? '<div class="d-label">New Product</div>' : ''}
                        <a href="product-single.html?id=${product.id}">
                            <img src="${img1}" class="img-fluid" alt="${product.name}">
                            <img src="${img2}" class="d-img-hover img-fluid" alt="${product.name}">
                        </a>
                    </div>
                    <div class="d-text">
                        <h3>${product.name}</h3>
                        <div class="details-row">
                            <div class="details-left">
                                <span class="details-title">Colors:</span>
                                <div class="color-options modern-colors">
                                    ${(product.colors || []).map(color => {
                        const colorClass = color.toLowerCase().includes('silver') ? 'polished' :
                            color.toLowerCase().includes('black') ? 'black' :
                                color.toLowerCase().includes('matte') ? 'matte' :
                                    color.toLowerCase().includes('gold') ? 'gold' : 'polished';
                        return `<span class="color-btn ${colorClass}" data-color="${color}"></span>`;
                    }).join('')}
                                </div>
                            </div>
                            <div class="details-right">
                                <span class="details-title">Size:</span>
                                <div class="size-box">
                                    ${(product.sizes || ['Custom'])[0]}
                                </div>
                            </div>
                        </div>
                        <p>${product.description || product.overview || ''}</p>
                        <a href="product-single.html?id=${product.id}" class="btn-line">
                            <span>View Product</span>
                        </a>
                    </div>
                </div>
            `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = '<div class="col-12"><p>Error loading products</p></div>';
            }
        }

        // Load when page loads
        window.addEventListener('load', loadProducts);
    </script>
