    <script>
        jQuery(function ($) {

            var slides = [];
            slides.push({ image: 'images/slider/s1.jpg', title: "<div class='slider-text'><h2 class='wow fadeInUp'>ELEGANCE</h2><h4 class='wow fadeInUp' data-wow-delay='.8s'>Frameless shower screens that redefine modern bathrooms</h4><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='/about'><span>Meet Shniora</span></a></div>", thumb: '', url: '' });

            slides.push({ image: 'images/slider/s3.jpg', title: "<div class='slider-text'><h2 class='wow fadeInUp'>TRUST</h2><h4 class='wow fadeInUp' data-wow-delay='.8s'>Over 5000+ Australian homes transformed with quality and care</h4><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='/contact'><span>Contact Us</span></a></div>", thumb: '', url: '' });


            $.supersized({
                // Functionality
                slide_interval: 5000, // Length between transitions

                transition: 1,
                transition_speed: 500,
                slide_links: 'blank',
                slides: slides,
                autoplay: 1,
                fit_always: 0,
                performance: 0,
                image_protect: 1
            });

            jQuery("#pauseplay").toggle(
                function () {
                    jQuery(this).addClass("pause");
                },
                function () {
                    jQuery(this).removeClass("pause").addClass("play");
                });

            jQuery("#pauseplay").stop().fadeTo(150, .5);
            jQuery("#pauseplay").hover(
                function () {
                    jQuery(this).stop().fadeTo(150, 1);
                },
                function () {
                    jQuery(this).stop().fadeTo(150, .5);
                });

        });
    </script>
